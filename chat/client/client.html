<template name="home">

  <main id="chat">
    {{> messages }}
    {{> input }}
  </main>

</template>



<template name="welcome">
  <p>
    Chat
  </p>
</template>

<template name="messages">
  <div id="mensajes">
    {{#each messages}}
      {{#if equals username name }}
      <p style="text-align: right;">
        <strong style="color: #c83542;">{{name}}:</strong>
         {{message}}
      </p>
      {{else}}
      <p><strong>{{name}}:</strong> {{message}}</p>
      {{/if}}
    {{/each}}
  </div>
</template>

<template name="input">
  <div id="input">
    <textarea id="message" maxlength="" autocorrect="off" autocomplete="off" spellcheck="true" placeholder="Escribe tu mensaje"></textarea>
    <button id="enviar">Enviar</button>
  </div>
</template>
